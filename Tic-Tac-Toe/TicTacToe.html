<html>
<head>
	<meta charset="utf-8"/>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="style.css"/>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="main.js" defer></script>
</head>
<body>
	<div id="playField">
		<div class="column">
			<div class="container -1 1 empty"></div>
			<div class="container -1 2 empty"></div>
			<div class="container -1 3 empty"></div>
		</div>
		<div class="column">
			<div class="container -2 1 empty"></div>
			<div class="container -2 2 empty"></div>
			<div class="container -2 3 empty"></div>
		</div>
		<div class="column">
			<div class="container -3 1 empty"></div>
			<div class="container -3 2 empty"></div>
			<div class="container -3 3 empty"></div>
		</div>
	</div>
</body>
</html>
